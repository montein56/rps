<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER etc etc etc</title>
    <link rel="stylesheet" href="../rps/style.css">
    <script src="../rps/script.js" defer></script>
</head>

<body>

<header>
    <h1>ROCK</h1>
    <h1>PAPER</h1>
    <h1>SCISSORS</h1>
</header>

<div class="results">
    <div id="playerChoice" class="card hidden">
        <img class="item" src="">
        <p class="cardLabel">YOUR PLAY</p>
    </div>
    <div id="start"><strong>TO START</strong><br><br>Select your weapon below</div>
    <div id="compChoice" class="card hidden">
        <img class="item" src="">
        <p class="cardLabel">ROBOT PLAY</p>
    </div>
</div>

<div class="thumbArea">
    <div class="card">
        <img id="ROCK" class="item" src="../rps/images/ROCK" onclick="choice(this)">
        <p class="cardLabel">ROCK</p>
    </div> 
    <div class="card">
        <img id="PAPER" class="item" src="../rps/images/PAPER" onclick="choice(this)">
        <p class="cardLabel">PAPER</p>
    </div> 
    <div class="card">
        <img id="SCISSORS" class="item" src="../rps/images/SCISSORS" onclick="choice(this)">
        <p class="cardLabel">SCISSORS</p>
    </div> 
</div>

<div class="bottom">
    <p><em>designed and created by </em>NormanM, <em>on a project with </em> <br><strong>The Odin Project (TOP)</strong><br></p>
</div>

</body>
</html>
